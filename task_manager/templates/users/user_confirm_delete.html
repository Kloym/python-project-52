{% extends 'index.html' %}
{% load static %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
