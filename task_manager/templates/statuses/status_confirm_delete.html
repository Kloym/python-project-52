{% extends 'index.html' %}
{% load static %}

{% block title %}Удаление статуса{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Удалить статус</h1>
    <p>Вы уверены, что хотите удалить статус &quot;{{ status.name }}&quot;?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'status_list' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </div>
{% endblock %}
