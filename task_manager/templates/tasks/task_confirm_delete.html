{% extends 'index.html' %}
{% load static %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить {{ task.name }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </div>
{% endblock %}
