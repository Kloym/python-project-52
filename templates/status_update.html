{% extends "login_index.html" %}
{% block title %}Изменение статуса{% endblock %}

{% block content %}
<div class="container">
  <h1>Изменение статуса</h1>
  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Имя</label>
      {{ form.name }}
      {% if form.name.errors %}
        <div class="invalid-feedback d-block">
          {{ form.name.errors }}
        </div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
    <a href="{% url 'status_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
